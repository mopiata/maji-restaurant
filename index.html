<!DOCTYPE html>
<html>

<head>
  <title>Maji Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  
</head>

<body>  
  
    <div class="jumbotron vh-100">
      <div class="container headline">
        <img src="images/logoBig.png">
        <p>We Provide The Best Food<br>At The <strong>Right Price</strong></p>
      </div>
    </div>
    <div class="row meals">
      <div class="col-lg-3 col-md-3">
        <div class="row happy h-50"><p>Happy Hour</p></div>
        <div class="row party h-50"><p>Party Time</p></div>
      </div>
      <div class="col-lg-3 col-md-3 breakfast"><p><em>Breakfast</em></p></div>
      <div class="col-lg-3 col-md-3 lunch"><p><em>Lunch</em></p></div>
      <div class="col-lg-3 col-md-3 dinner"><p><em>Dinner</em></p></div>
    </div>
  
    <div class="row">3</div>
    <div class="row">4</div>
    <div class="row fast-food">5</div>
    <div class="row">6</div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 subscribe">
        <h3>Get our daily food items delivered to your email</h3>
        <form>
          <div>
            <input type="email" class="emailInput" id="subscriberEmail" placeholder="Your email">
            <button type="submit" class="btn btn-primary">Subscribe</button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <p><img src="images/footerlogos/logo_white.png" alt="logo image"><span>MENU</span></p>
        <p>That's What We Are</p>

        <img src="images/footerlogos/facebook.png" alt="logo image">
        <img src="images/footerlogos/twitter.png" alt="logo image">
        <img src="images/footerlogos/pinterest.png" alt="logo image">
        <br>
        <br>
        <p class="copyright">2016 Menu Restaurant</p>
      </div>
    </div> 
</body>

</html>
